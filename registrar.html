    <h1>Registrarse</h1>

  <!--box ingreso sesión-->
  <div class="container">
    <div class="row">
      <div class="col-sm-6 container-fluid">
        <form class="row g-3">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="username" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="InputName" placeholder="Ej: Carlos">
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="InputApellido" placeholder="Ej: Perez">
            </div>
          </div>          
          <div class="col-md-6">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="InputFono" placeholder="Ej: 912344567">
          </div>
          <div class="col-12">
            <label for="mail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
            placeholder="ejemplo@mail.com">
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Clave</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese clave">
          </div>
          <div class="col-12">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputDireccion" placeholder="Ej: Antonio Varas 666">
          </div>
          
          <div class="col-md-6">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCiudad" placeholder="Santiago">
          </div>
          <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <select id="inputComuna" class="form-select">
              <option selected>Seleccionar...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="codigoPostal" class="form-label">Codigo postal</label>
            <input type="text" class="form-control" id="inputCodigoPostal" placeholder="123456">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Está de acuerdo con los términos y condiciones
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" id="btnCrearUsuario">Crear usuario</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--box ingreso sesión-->
